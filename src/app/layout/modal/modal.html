<!-- Fondo del modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
     (click)="onBackdropClick($event)"
     @fadeIn>
     
  <!-- Contenido del modal -->
  <div class="glass-card p-6 md:p-8 max-w-2xl w-full max-h-[80vh] overflow-y-auto transform transition-all"
       @fadeIn>
       
    <!-- Cabecera del modal -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl md:text-3xl font-bold">{{ title }}</h3>
      <button (click)="closeModal.emit()"
              class="p-2 rounded-full transition-colors duration-200 hover:bg-ios-bg/50"
              aria-label="Cerrar modal">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Contenido dinÃ¡mico del modal -->
    <div class="prose prose-invert max-w-none">
      <ng-content></ng-content>
    </div>
  </div>
</div>
