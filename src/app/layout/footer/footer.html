<footer class="glass-card p-6 mt-20" @fadeIn>
  <div class="flex justify-center items-center space-x-8 text-ios-text-secondary">
    
    <!-- Email -->
    <button 
      (click)="openEmail()" 
      class="group flex flex-col items-center space-y-2 p-2 rounded-xl transition-all duration-300 hover:bg-ios-bg/50"
      aria-label="Enviar correo electrónico">
      <svg class="w-6 h-6 group-hover:text-ios-accent transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
      <span class="text-xs">Email</span>
    </button>

    <!-- Telegram -->
    <a 
      [href]="telegramLink" 
      target="_blank" 
      rel="noopener noreferrer"
      class="group flex flex-col items-center space-y-2 p-2 rounded-xl transition-all duration-300 hover:bg-ios-bg/50"
      aria-label="Visitar perfil de Telegram">
      <svg class="w-6 h-6 group-hover:text-ios-accent transition-colors" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
      </svg>
      <span class="text-xs">Telegram</span>
    </a>

    <!-- LinkedIn -->
    <a 
      [href]="linkedinLink" 
      target="_blank" 
      rel="noopener noreferrer"
      class="group flex flex-col items-center space-y-2 p-2 rounded-xl transition-all duration-300 hover:bg-ios-bg/50"
      aria-label="Visitar perfil de LinkedIn">
      <svg class="w-6 h-6 group-hover:text-ios-accent transition-colors" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      <span class="text-xs">LinkedIn</span>
    </a>

  </div>
  
  <div class="text-center mt-6 pt-6 border-t border-ios-border">
    <p class="text-xs text-ios-text-secondary">
      © {{ currentYear }} Leodanis Bernal. Hecho con ❤️ y Angular 20.
    </p>
  </div>
</footer>
